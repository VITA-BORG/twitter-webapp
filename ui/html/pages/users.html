{{define "title"}}Users{{end}}

{{define "main"}}
    <h1>Users in the system</h1>
    <h2>Participants</h2>
    <p>Number of Participants: {{.NumParticipants}}</p>
    <a id="add-participant" href="/users/add">Add Participant</a>
    <div class="user-table">
        <table>
            <tr>
                <th>Name</th>
                <th>Handle</th>
                <th>Gender</th>
                <th>UID</th>
            </tr>
        {{range .Users}}
            <tr>
                <td>
                    <a class="dashboard-list" href='/users/view/{{.Handle}}'>{{.ProfileName}}</a>
                </td>
                <td>
                    <p>{{.Handle}}</p>
                </td>
                <td>
                    <p>{{.Gender}}</p>
                </td>
                <td>
                    <p>{{.ID}}</p>
                </td>
            </tr>
        {{else}}
            <p>No users in the system</p>
        {{end}}
        </table>
    </div>
{{end}}
